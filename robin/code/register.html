<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>robin assistant</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main>

    <div class="back-button">
      <a href="index.html">back</a>
    </div>

    <div class="content-page2">
      <p class="header-page2">welcome to robin</p>
      <p class="login-message">Log in with your email</p>
    </div>

    <div class="inlog-form">
      <form>
        <label for="fname">account information</label><br>
        <input class="field" type="text" name="username" placeholder="what is your name"><br>
        <input class="field" type="email" name="password" placeholder="enter your email"><br>
        <input class="field" type="password" name="password" placeholder="enter your password"><br><br><br><br><br><br><br>

        <a class="login-button" href="login.html">login</a>
      </form>
    </div>

  </main>

</body>

</html>
